-50px)}}.slide-down-up.ng-enter,.slide-down-up.ng-leave{background:#fafafa;-webkit-transition:all cubic-bezier(.25, .46, .45, .94) 750ms;-moz-transition:all cubic-bezier(.25, .46, .45, .94) 750ms;-o-transition:all cubic-bezier(.25, .46, .45, .94) 750ms;-ms-transition:all cubic-bezier(.25, .46, .45, .94) 750ms;transition:all cubic-bezier(.25, .46, .45, .94) 750ms}.slide-down-up.ng-enter.ng-enter-active{-webkit-animation:slideDown 350ms forwards cubic-bezier(.7, 0, .3, 1);-moz-animation:slideDown 350ms forwards cubic-bezier(.7, 0, .3, 1);-ms-animation:slideDown 350ms forwards cubic-bezier(.7, 0, .3, 1);-o-animation:slideDown 350ms forwards cubic-bezier(.7, 0, .3, 1);animation:slideDown 350ms forwards cubic-bezier(.7, 0, .3, 1)}.slide-down-up.ng-leave.ng-leave-active{-webkit-animation:slideUp 350ms forwards cubic-bezier(.7, 0, .3, 1);-moz-animation:slideUp 350ms forwards cubic-bezier(.7, 0, .3, 1);-ms-animation:slideUp 350ms forwards cubic-bezier(.7, 0, .3, 1);-o-animation:slideUp 350ms forwards cubic-bezier(.7, 0, .3, 1);animation:slideUp 350ms forwards cubic-bezier(.7, 0, .3, 1)}body{font-family:'quicksandregular'}#bg{background:url('img/bg.png');position:fixed;top:0;bottom:0;right:0;left:0;z-index:-1}#menu .pure-menu{overflow:hidden}.pure-g-r [class*="pure-u"],.pure-g{font-family:'quicksandregular'}.viewContainer{margin:15px;padding:5px;font-family:'quicksandregular';border:1px solid #999;border-radius:4px;background:#fff;overflow:hidden}.label{text-align:right;padding:0 10px}.weather-description{font-size:20px}.icon-haze{display:inline-block;background-image:url('img/weathericons.png');background-position:0 0;width:70px;height:75px}.icon-celsius{display:inline-block;background-image:url('img/weathericons.png');background-position:210px 75px;width:70px;height:75px}.icon-cloudSun{display:inline-block;background-image:url('img/weathericons.png');background-position:-70px -75px;width:70px;height:75px}.icon-clear{display:inline-block;background-image:url('img/weathericons.png');background-position:-70px 0;width:70px;height:75px}.icon-clouds{display:inline-block;background-image:url('img/weathericons.png');background-position:-70px -150px;width:70px;height:75px}.icon-cloudSun-night{display:inline-block;background-image:url('img/weathericons.png');background-position:-140px -75px;width:70px;height:75px}.icon-thunderstorm{display:inline-block;background-image:url('img/weathericons.png');background-position:-210px -150px;width:70px;height:75px}.icon-cloud{display:inline-block;background-image:url('img/weathericons.png');background-position:-70px -150px;width:70px;height:75px}</style>
</head>
<body ng-controller="mainCtrl">

	<!-- bg image -->
	<div id="bg"></div>

	<div id="layout" class="pure-g-r">

		<!-- sidebar -->
		<div id="menu" class="menu pure-u-1-4">
			<div class="pure-menu pure-menu-open">
			    <a class="pure-menu-heading">The Weather Now</a>

				<ul>
					<li><a href="#/addLoc">Add a city</a></li>
					<li class="pure-menu-heading">Locations</li>
					<li ng-repeat="loc in locations" class="slide-down-up">
						<a href="#/location/{{loc.name}}">{{loc.name}}, {{loc.sys.country}}</a>
					</li>
			    </ul>
			</div>
		</div>

		<!-- content -->
		<div id="mainContent" class="content pure-u-3-4 soft-scale" ng-view>
			<!-- main view in here -->
		</div>

	</div>

	<!-- scripts -->
	<script type="text/javascript" src="script/main.js"></script>
</body>
</html>
