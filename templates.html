<script type="text/ng-template" id="addLoc.html">
<div class="viewContainer">

	<form id="addLocation" class="pure-form">

		<fieldset>
			<legend>Add a new location</legend>
			<input type="text" name="newLocation" value="" placeholder="type a city name, e.g. Southampton" ng-model="sc.locName" ng-change="locChange();">
			<button name="addLocation" class="pure-button" ng-show="validValue" ng-click="addLocation(sc.locName);">add</button>
			<small ng-show="searchingForLocation">searching for location...</small>
			<small ng-show="locNotFound">Location not found!</small>
	</fieldset>
	</form>

</div>
</script>

<script type="text/ng-template" id="location.html">
<div class="viewContainer">

	<div class="pure-g">
		<div class="pure-u-1-2">
			<h2>{{loc.name}}</h2>
			<small>{{loc.sys.country}}</small><br />
			<small>latitude : {{loc.coord.lat}}</small><br />
			<small>longtitude : {{loc.coord.lon}}</small><br />
		</div>
		<div class="pure-u-3-8">
			<h2 class="weather-description">{{loc.weather[0].description}}</h2>
		</div>
		<div class="pure-u-1-8">
			<span class="icon-{{weatherIcon}}"></span>
		</div>
	</div>

	<hr>

	<div class="pure-g">
		<div class="pure-u-1-3 label">
			Temperature (celsius):
		</div>
		<div class="pure-u-1-2">
			{{loc.main.temp}} C
		</div>
	</div>
	<div class="pure-g">
		<div class="pure-u-1-3 label">
			max / min:
		</div>
		<div class="pure-u-1-2">
			{{loc.main.temp_max}} - {{loc.main.temp_min}}
		</div>
	</div>
	<div class="pure-g">
		<div class="pure-u-1-3 label">
			pressure (millibars):
		</div>
		<div class="pure-u-1-2">
			{{loc.main.pressure}}
		</div>
	</div>
	<div class="pure-g">
		<div class="pure-u-1-3 label">
			humidity:
		</div>
		<div class="pure-u-1-2">
			{{loc.main.humidity}} %
		</div>
	</div>

</div>
</script>

<script type="text/ng-template" id="splash.html">
<div class="viewContainer">
	<div class="header">
	    <h1>The Weather Now</h1>

	    <h2>See the weather now, anywhere in the world.</h2>
	</div>
</div>
</script>
