<html ng-app="wnApp">
<head>
	<title>weather now - an app to show you the weather in the UK</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="weather" />
	<meta name="description" content="Current weather conditions in cities for world wide" />
	<style>/*main.css*/</style>
</head>
<body ng-controller="mainCtrl">

	<!-- bg image -->
	<div id="bg"></div>

	<div id="layout" class="pure-g-r">

		<!-- sidebar -->
		<div id="menu" class="menu pure-u-1-4">
			<div class="pure-menu pure-menu-open">
				<a href>{{timeNow | date:'medium'}}</a>
				<a href></a>
			    <a class="pure-menu-heading">The Weather Now</a>

				<ul>
					<li><a href="#/addLoc">Add a city</a></li>
					<li class="pure-menu-heading">Locations</li>
					<li ng-repeat="loc in locations" class="slide-down-up">
						<a href="#/location/{{loc.name}}">{{loc.name}}, {{loc.sys.country}}</a>
					</li>
			    </ul>
			</div>
		</div>

		<!-- content -->
		<div id="mainContent" class="content pure-u-3-4 scale-up-suck-up" ng-view>
			<!-- main view in here -->
		</div>

	</div>

	<!-- scripts -->
	<!-- GA -->
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-49521396-2', 'antouank.github.io');
		ga('send', 'pageview');
	</script>
	<!-- main concat script -->
	<script type="text/javascript" src="script/main.js"></script>
</body>
</html>
